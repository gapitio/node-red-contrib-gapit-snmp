<script type="text/javascript">
    RED.nodes.registerType('gapit-results-to-influx-batch',{
        category: 'function',
        color: "YellowGreen",
        defaults: {
            use_timestamp_from_msg: {value: true}, 
            timestamp_property: {value: "ts", required: true}, 
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"gapit-results-to-influx-batch";
        }
    });
